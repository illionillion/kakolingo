services:
  app:
    container_name: app
    working_dir: /app
    image: node:lts
    volumes:
      - ./app:/app
    command: sh -c "npx next dev -p ${NEXTJS_PORT}"
    tty: true
    ports:
      - ${NEXTJS_PORT}:${NEXTJS_PORT}
    environment:
      - DB_HOST=mysql
      - DB_PORT=${MYSQL_PORT}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_DATABASE=${MYSQL_DATABASE}
    depends_on:
      - mysql
  mysql:
    container_name: db
    image: mysql:latest
    restart: always
    ports:
      - ${MYSQL_PORT}:${MYSQL_PORT}
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - TZ=Asia/Tokyo
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
  phpmyadmin:
      container_name: admin
      image: phpmyadmin/phpmyadmin:latest
      environment:
        - PMA_ARBITRARY=1
        - PMA_HOST=mysql #mysqlサービス名を指定
      ports:
        - ${ADMIN_PORT}:80
      depends_on:
        - mysql
